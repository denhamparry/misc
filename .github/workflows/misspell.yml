name: misspell

on: [push,pull_request]

jobs:
  misspell:
    name: runner / misspell
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v1
      - name: misspell
        uses: denhamparry/action-misspell@d4cd223a046b8f932bbf74ec96afe43fe9959304
        with:
          github_token: ${{ secrets.github_token }}
          locale: "UK"
          reporter: github-check
          ignore: ""
